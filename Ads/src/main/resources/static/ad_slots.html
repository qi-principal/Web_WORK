<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告位管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .container { padding-top: 2rem; }
        .action-buttons .btn { margin-right: 5px; }
        .custom-size-inputs {
            display: none;
            margin-top: 10px;
        }
        .custom-size-inputs.show {
            display: flex;
            gap: 10px;
        }
        .custom-size-inputs input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">广告位管理</h2>
        
        <!-- 添加广告位按钮 -->
        <button class="btn btn-primary mb-3" onclick="openAddModal()">
            <i class="bi bi-plus"></i> 添加广告位
        </button>

        <!-- 广告位列表 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>类型</th>
                        <th>尺寸</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="adSlotTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加/编辑广告位模态框 -->
    <div class="modal fade" id="adSlotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加广告位</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adSlotForm">
                        <input type="hidden" id="adSlotId">
                        <div class="mb-3">
                            <label for="slotType" class="form-label">广告位类型</label>
                            <select class="form-select" id="slotType" required>
                                <option value="">请选择广告位类型</option>
                                <option value="banner">横幅广告(Banner)</option>
                                <option value="sidebar">侧边栏广告(Sidebar)</option>
                                <option value="popup">弹窗广告(Popup)</option>
                                <option value="intext">文章内嵌广告(In-text)</option>
                                <option value="floating">悬浮广告(Floating)</option>
                                <option value="video">视频广告(Video)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="slotSize" class="form-label">广告位尺寸</label>
                            <select class="form-select" id="slotSize" onchange="handleSizeChange()" required>
                                <option value="">请选择广告位尺寸</option>
                                <option value="728x90">728x90 - 横幅广告(Leaderboard)</option>
                                <option value="300x250">300x250 - 中等矩形(Medium Rectangle)</option>
                                <option value="160x600">160x600 - 宽幅摩天大楼(Wide Skyscraper)</option>
                                <option value="320x50">320x50 - 移动横幅(Mobile Banner)</option>
                                <option value="300x600">300x600 - 半页广告(Half Page)</option>
                                <option value="970x90">970x90 - 大型横幅(Large Leaderboard)</option>
                                <option value="custom">自定义尺寸</option>
                            </select>
                            <div id="customSizeInputs" class="custom-size-inputs">
                                <input type="number" class="form-control" id="customWidth" placeholder="宽度(px)" min="1">
                                <span class="align-self-center">x</span>
                                <input type="number" class="form-control" id="customHeight" placeholder="高度(px)" min="1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveAdSlot()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script>
        let adSlotModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            adSlotModal = new bootstrap.Modal(document.getElementById('adSlotModal'));
            loadAdSlots();
        });

        // 处理尺寸选择变化
        function handleSizeChange() {
            const sizeSelect = document.getElementById('slotSize');
            const customInputs = document.getElementById('customSizeInputs');
            
            if (sizeSelect.value === 'custom') {
                customInputs.classList.add('show');
            } else {
                customInputs.classList.remove('show');
            }
        }

        // 获取当前选择的尺寸
        function getSelectedSize() {
            const sizeSelect = document.getElementById('slotSize');
            if (sizeSelect.value === 'custom') {
                const width = document.getElementById('customWidth').value;
                const height = document.getElementById('customHeight').value;
                if (!width || !height) {
                    throw new Error('请输入完整的自定义尺寸');
                }
                return `${width}x${height}`;
            }
            return sizeSelect.value;
        }

        // 加载广告位列表
        function loadAdSlots() {
            fetch('/api/ad-slots')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('adSlotTableBody');
                    tbody.innerHTML = '';
                    data.forEach(slot => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${slot.adSlotId}</td>
                                <td>${getSlotTypeDisplay(slot.slotType)}</td>
                                <td>${slot.slotSize}</td>
                                <td>${formatDateTime(slot.createdAt)}</td>
                                <td>${formatDateTime(slot.updatedAt)}</td>
                                <td class="action-buttons">
                                    <button class="btn btn-sm btn-warning" onclick="openEditModal(${JSON.stringify(slot).replace(/"/g, '&quot;')})">
                                        编辑
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteAdSlot(${slot.adSlotId})">
                                        删除
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(error => showError('加载广告位列表失败'));
        }

        // 获取广告位类型显示文本
        function getSlotTypeDisplay(type) {
            const typeMap = {
                'banner': '横幅广告(Banner)',
                'sidebar': '侧边栏广告(Sidebar)',
                'popup': '弹窗广告(Popup)',
                'intext': '文章内嵌广告(In-text)',
                'floating': '悬浮广告(Floating)',
                'video': '视频广告(Video)'
            };
            return typeMap[type] || type;
        }

        // 打开添加模态框
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加广告位';
            document.getElementById('adSlotForm').reset();
            document.getElementById('adSlotId').value = '';
            document.getElementById('customSizeInputs').classList.remove('show');
            adSlotModal.show();
        }

        // 打开编辑模态框
        function openEditModal(slot) {
            document.getElementById('modalTitle').textContent = '编辑广告位';
            document.getElementById('adSlotId').value = slot.adSlotId;
            document.getElementById('slotType').value = slot.slotType;
            
            // 处理尺寸设置
            const sizeSelect = document.getElementById('slotSize');
            const customInputs = document.getElementById('customSizeInputs');
            const predefinedSizes = Array.from(sizeSelect.options).map(opt => opt.value);
            
            if (predefinedSizes.includes(slot.slotSize)) {
                sizeSelect.value = slot.slotSize;
                customInputs.classList.remove('show');
            } else {
                sizeSelect.value = 'custom';
                customInputs.classList.add('show');
                const [width, height] = slot.slotSize.split('x');
                document.getElementById('customWidth').value = width;
                document.getElementById('customHeight').value = height;
            }
            
            adSlotModal.show();
        }

        // 保存广告位
        function saveAdSlot() {
            try {
                const adSlotId = document.getElementById('adSlotId').value;
                const slotType = document.getElementById('slotType').value;
                const slotSize = getSelectedSize();

                if (!slotType) {
                    throw new Error('请选择广告位类型');
                }

                const data = {
                    slotType: slotType,
                    slotSize: slotSize
                };

                const url = adSlotId ? `/api/ad-slots/${adSlotId}` : '/api/ad-slots';
                const method = adSlotId ? 'PUT' : 'POST';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('操作失败');
                    }
                    return response.json();
                })
                .then(() => {
                    adSlotModal.hide();
                    showSuccess(adSlotId ? '更新成功' : '添加成功');
                    loadAdSlots();
                })
                .catch(error => showError(error.message));
            } catch (error) {
                showError(error.message);
            }
        }

        // 删除广告位
        function deleteAdSlot(adSlotId) {
            Swal.fire({
                title: '确认删除',
                text: '确定要删除这个广告位吗？',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: '确定',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/ad-slots/${adSlotId}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('删除失败');
                        }
                        showSuccess('删除成功');
                        loadAdSlots();
                    })
                    .catch(error => showError(error.message));
                }
            });
        }

        // 格式化日期时间
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '';
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 显示成功提示
        function showSuccess(message) {
            Swal.fire({
                icon: 'success',
                title: message,
                showConfirmButton: false,
                timer: 1500
            });
        }

        // 显示错误提示
        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: '错误',
                text: message
            });
        }
    </script>
</body>
</html>
