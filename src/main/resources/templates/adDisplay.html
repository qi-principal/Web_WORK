<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>广告展示</title>
    <style>
        .ad-container {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .ad-content {
            position: relative;
            border: 1px solid #ddd;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-content" th:id="'ad-space-' + ${adSpaceId}">
            <div class="loading">加载广告中...</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            var adSpaceId = /*[[${adSpaceId}]]*/ '';
            
            // 加载广告内容
            function loadAdContent() {
                $.ajax({
                    url: '/api/v1/delivery/ads/display',
                    method: 'GET',
                    data: { adSpaceId: adSpaceId },
                    success: function(response) {
                        if (response && response.url) {
                            var adContent = '<a href="' + response.url + '" target="_blank">';
                            if (response.imageUrl) {
                                adContent += '<img src="' + response.imageUrl + '" style="max-width:100%;height:auto;">';
                            } else {
                                adContent += '广告链接';
                            }
                            adContent += '</a>';
                            $('#ad-space-' + adSpaceId).html(adContent);
                        } else {
                            $('#ad-space-' + adSpaceId).html('暂无广告');
                        }
                    },
                    error: function() {
                        $('#ad-space-' + adSpaceId).html('加载广告失败');
                    }
                });
            }

            // 首次加载
            loadAdContent();

            // 每60秒刷新一次
            setInterval(loadAdContent, 60000);
        });
    </script>
</body>
</html>
