<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="user-box">
            <h2>用户信息</h2>
            <div class="user-info">
                <div class="info-item">
                    <label>用户名：</label>
                    <span id="userUsername"></span>
                </div>
                <div class="info-item">
                    <label>邮箱：</label>
                    <span id="userEmail"></span>
                </div>
                <div class="info-item">
                    <label>用户类型：</label>
                    <span id="userType"></span>
                </div>
                <div class="info-item">
                    <label>状态：</label>
                    <span id="userStatus"></span>
                </div>
            </div>

            <!-- 管理员面板 -->
            <div class="admin-panel" id="adminPanel" style="display: none;">
                <h3>管理员面板</h3>
                <div class="user-list" id="userList">
                    <!-- 用户列表将通过 JavaScript 动态加载 -->
                </div>
            </div>

            <!-- 网站主面板 -->
            <div class="publisher-panel" id="publisherPanel" style="display: none;">
                <h3>网站主面板</h3>
                <div class="website-management">
                    <button onclick="location.href='website/manage.html'">网站管理</button>
                    <button onclick="location.href='adspace/manage.html'">广告位管理</button>
                </div>
            </div>

            <!-- 广告主面板 -->
            <div class="advertiser-panel" id="advertiserPanel" style="display: none;">
                <h3>广告主面板</h3>
                <div class="ad-management">
                    <button onclick="location.href='ad/manage.html'">广告管理</button>
                    <button onclick="location.href='campaign/manage.html'">广告活动</button>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="logout()">退出登录</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
