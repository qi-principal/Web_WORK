<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制面板</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>管理系统</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#" onclick="showPanel('overview')">
                            <span class="icon">📊</span>总览
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('users')">
                            <span class="icon">👥</span>用户管理
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('websites')">
                            <span class="icon">🌐</span>网站管理
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('ads')">
                            <span class="icon">📢</span>广告管理
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('finance')">
                            <span class="icon">💰</span>财务管理
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('settings')">
                            <span class="icon">⚙️</span>系统设置
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="user-info">
                    <span id="currentUser">管理员</span>
                    <button onclick="logout()" class="logout-btn">退出登录</button>
                </div>
            </header>

            <!-- 内容面板 -->
            <div class="content-panel">
                <!-- 总览面板 -->
                <div id="overview" class="panel active">
                    <h2>系统总览</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>总用户数</h3>
                            <p id="totalUsers">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>活跃广告</h3>
                            <p id="activeAds">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>注册网站</h3>
                            <p id="totalWebsites">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>今日收入</h3>
                            <p id="todayIncome">¥0</p>
                        </div>
                    </div>
                </div>

                <!-- 用户管理面板 -->
                <div id="users" class="panel">
                    <h2>用户管理</h2>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="userList">
                                <!-- 用户列表将通过 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 其他面板将根据需要显示 -->
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
