<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告主控制面板</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/ad.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>广告主系统</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#overview" onclick="showPanel('overview')">
                            <span class="icon">📊</span>数据概览
                        </a>
                    </li>
                    <li>
                        <a href="#campaign" onclick="showPanel('campaign')">
                            <span class="icon">🎯</span>广告活动
                        </a>
                    </li>
                    <li>
                        <a href="#ad" onclick="showPanel('ad')">
                            <span class="icon">📢</span>广告管理
                        </a>
                    </li>
                    <li>
                        <a href="#material" onclick="showPanel('material')">
                            <span class="icon">🖼️</span>素材管理
                        </a>
                    </li>
                    <li>
                        <a href="#finance" onclick="showPanel('finance')">
                            <span class="icon">💰</span>财务中心
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="user-info">
                    <span id="currentUser">广告主</span>
                    <button onclick="logout()" class="logout-btn">退出登录</button>
                </div>
            </header>

            <!-- 数据概览面板 -->
            <div id="overview" class="content-panel active">
                <h2>数据概览</h2>
                <div class="overview-cards">
                    <div class="card">
                        <h3>今日消费</h3>
                        <p class="number">¥<span id="todaySpend">0.00</span></p>
                    </div>
                    <div class="card">
                        <h3>展示次数</h3>
                        <p class="number"><span id="todayImpressions">0</span></p>
                    </div>
                    <div class="card">
                        <h3>点击次数</h3>
                        <p class="number"><span id="todayClicks">0</span></p>
                    </div>
                    <div class="card">
                        <h3>点击率</h3>
                        <p class="number"><span id="todayCtr">0.00</span>%</p>
                    </div>
                </div>
                <div class="data-charts">
                    <div class="chart-container">
                        <h3>消费趋势</h3>
                        <div id="spendChart"></div>
                    </div>
                    <div class="chart-container">
                        <h3>效果趋势</h3>
                        <div id="performanceChart"></div>
                    </div>
                </div>
            </div>

            <!-- 广告活动面板 -->
            <div id="campaign" class="content-panel">
                <h2>广告活动</h2>
                <!-- 广告活动内容将在后续实现 -->
            </div>

            <!-- 广告管理面板 -->
            <div id="ad" class="content-panel">
                <div class="ad-management-panel">
                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <div class="filter-group">
                            <select id="campaignFilter" onchange="filterAds()">
                                <option value="">所有活动</option>
                            </select>
                            <select id="statusFilter" onchange="filterAds()">
                                <option value="">所有状态</option>
                                <option value="1">待审核</option>
                                <option value="2">投放中</option>
                                <option value="3">已暂停</option>
                                <option value="4">已拒绝</option>
                                <option value="5">已结束</option>
                            </select>
                            <input type="text" id="searchInput" placeholder="搜索广告名称" onkeyup="filterAds()">
                        </div>
                        <button onclick="showCreateAdModal()" class="primary-btn">
                            <span class="icon">➕</span>创建广告
                        </button>
                    </div>

                    <!-- 广告列表 -->
                    <div class="ad-list" id="adList">
                        <table>
                            <thead>
                                <tr>
                                    <th>广告名称</th>
                                    <th>所属活动</th>
                                    <th>投放位置</th>
                                    <th>状态</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>展示/点击</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="adTableBody">
                                <!-- 广告列表将通过 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页控件 -->
                    <div class="pagination" id="pagination">
                        <!-- 分页将通过 JavaScript 动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 素材管理面板 -->
            <div id="material" class="content-panel">
                <h2>素材管理</h2>
                <!-- 素材管理内容将在后续实现 -->
            </div>

            <!-- 财务中心面板 -->
            <div id="finance" class="content-panel">
                <h2>财务中心</h2>
                <!-- 财务中心内容将在后续实现 -->
            </div>
        </div>
    </div>

    <!-- 创建广告弹窗 -->
    <div class="modal" id="adModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建广告</h3>
                <button onclick="closeAdModal()" class="close-btn">&times;</button>
            </div>
            <form id="adForm">
                <div class="form-group">
                    <label>广告名称</label>
                    <input type="text" name="name" required placeholder="请输入广告名称">
                </div>
                <div class="form-group">
                    <label>所属活动</label>
                    <select name="campaignId" required>
                        <option value="">请选择活动</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>投放位置</label>
                    <select name="positionId" required>
                        <option value="">请选择投放位置</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>广告素材</label>
                    <div class="material-selector">
                        <button type="button" onclick="showMaterialSelector()" class="secondary-btn">选择素材</button>
                        <div id="selectedMaterial" class="selected-material">
                            <!-- 选中的素材将在这里显示 -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>投放时间</label>
                    <div class="date-range">
                        <input type="datetime-local" name="startTime" required>
                        <span>至</span>
                        <input type="datetime-local" name="endTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>投放设置</label>
                    <div class="targeting-options">
                        <div class="option">
                            <label>
                                <input type="checkbox" name="deviceType" value="1"> PC端
                            </label>
                        </div>
                        <div class="option">
                            <label>
                                <input type="checkbox" name="deviceType" value="2"> 移动端
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">提交审核</button>
                    <button type="button" onclick="closeAdModal()" class="secondary-btn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 广告详情弹窗 -->
    <div class="modal" id="adDetailModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>广告详情</h3>
                <button onclick="closeAdDetailModal()" class="close-btn">&times;</button>
            </div>
            <div class="ad-detail-container">
                <div class="ad-info-panel">
                    <div class="info-section">
                        <h4>基本信息</h4>
                        <div class="info-item">
                            <label>广告名称：</label>
                            <span id="detailName"></span>
                        </div>
                        <div class="info-item">
                            <label>所属活动：</label>
                            <span id="detailCampaign"></span>
                        </div>
                        <div class="info-item">
                            <label>投放位置：</label>
                            <span id="detailPosition"></span>
                        </div>
                        <div class="info-item">
                            <label>投放时间：</label>
                            <span id="detailTimeRange"></span>
                        </div>
                        <div class="info-item">
                            <label>投放设备：</label>
                            <span id="detailDevices"></span>
                        </div>
                    </div>
                    <div class="info-section">
                        <h4>投放数据</h4>
                        <div class="info-item">
                            <label>展示次数：</label>
                            <span id="detailImpressions"></span>
                        </div>
                        <div class="info-item">
                            <label>点击次数：</label>
                            <span id="detailClicks"></span>
                        </div>
                        <div class="info-item">
                            <label>点击率：</label>
                            <span id="detailCtr"></span>
                        </div>
                    </div>
                    <div class="info-section">
                        <h4>审核信息</h4>
                        <div class="info-item">
                            <label>状态：</label>
                            <span id="detailStatus"></span>
                        </div>
                        <div class="info-item">
                            <label>审核意见：</label>
                            <span id="detailComment"></span>
                        </div>
                    </div>
                </div>
                <div class="ad-preview-panel">
                    <h4>广告预览</h4>
                    <iframe id="adPreviewFrame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 素材选择弹窗 -->
    <div class="modal" id="materialSelectorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择素材</h3>
                <button onclick="closeMaterialSelector()" class="close-btn">&times;</button>
            </div>
            <div class="material-grid" id="materialSelectorGrid">
                <!-- 素材列表将通过 JavaScript 动态加载 -->
            </div>
            <div class="modal-footer">
                <button onclick="closeMaterialSelector()" class="secondary-btn">关闭</button>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/ad.js"></script>
</body>
</html>
