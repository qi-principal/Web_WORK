<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-container">
                <h1 class="logo">NEWSLETTER</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search for headlines...">
                    <button>SEARCH</button>
                </div>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">Politics</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Economy</a></li>
                <li><a href="#">Science & Tech</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Climate</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="https://p3.img.cctvpic.com/photoAlbum/page/performance/img/2024/11/28/1732749612228_566.jpg" alt="Featured Story 1" class="active">
                    <img src="https://p1.img.cctvpic.com/photoAlbum/page/performance/img/2024/11/28/1732752139960_168.jpg" alt="Featured Story 2">
                    <img src="https://p2.img.cctvpic.com/photoAlbum/page/performance/img/2024/11/28/1732753090058_842.jpg" alt="Featured Story 3">
                    <img src="https://p2.img.cctvpic.com/photoworkspace/2024/11/24/2024112417091768530.jpg" alt="Featured Story 4">
                </div>
            </div>
        </section>

        <section class="latest-news">
            <div class="latest-news-header">
                <h2>Latest News</h2>
                <hr class="divider">
            </div>
            <div class="news-grid" id="newsContainer">
                <!-- 新闻卡片将通过 JavaScript 动态插入 -->
            </div>
        </section>

        <aside class="trending">
            <div class="trending-header">
                <h3>Trending Headlines</h3>
                <button class="view-all">View All</button>
            </div>
            <hr class="divider">
            <div class="trending-list" id="trendingContainer">
                <!-- 热门新闻将通过 JavaScript 动态插入 -->
            </div>
        </aside>
    </main>

    <footer>
        <div class="footer-logo">NEWSLETTER</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Copyright Policy</a>
            <a href="#">Site Map</a>
            <a href="#">Accessibility</a>
            <a href="#">Help</a>
        </div>
    </footer>

    <button id="refreshBtn" class="refresh-button">
        <i class="refresh-icon">↻</i>
    </button>

    <script>
        // 轮播图功能
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-images img');
        const totalItems = items.length;

        function showNextItem() {
            items[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalItems;
            items[currentIndex].classList.add('active');
        }

        setInterval(showNextItem, 1500);
    </script>
    <script src="script.js"></script>
</body>
</html>
