<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('login')">登录</button>
            <button class="tab-btn" onclick="showTab('register')">注册</button>
            <button class="tab-btn" onclick="showTab('userInfo')" id="userInfoTab" style="display: none;">用户信息</button>
        </div>

        <!-- 登录表单 -->
        <div id="login" class="tab-content active">
            <h2>用户登录</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">用户名：</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码：</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="register" class="tab-content">
            <h2>用户注册</h2>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="registerUsername">用户名：</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码：</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱：</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">手机号：</label>
                    <input type="tel" id="registerPhone" name="phone">
                </div>
                <div class="form-group">
                    <label for="registerUserType">用户类型：</label>
                    <select id="registerUserType" name="userType" required>
                        <option value="1">广告主</option>
                        <option value="2">网站主</option>
                    </select>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
        </div>

        <!-- 用户信息 -->
        <div id="userInfo" class="tab-content">
            <h2>用户信息</h2>
            <div id="userInfoContent">
                <!-- 用户信息将通过JavaScript动态填充 -->
            </div>
            <button onclick="handleLogout()" class="btn">退出登录</button>
        </div>
    </div>

    <!-- 消息提示框 -->
    <div id="message" class="message"></div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
