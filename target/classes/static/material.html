<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素材管理</title>
    <link rel="stylesheet" href="css/material.css">
</head>
<body>
    <div class="material-library-panel">
        <div class="toolbar">
            <div class="filter-group">
                <select id="materialType" onchange="filterMaterials()">
                    <option value="">全部类型</option>
                    <option value="1">图片</option>
                    <option value="2">视频</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索素材名称" onkeyup="filterMaterials()">
            </div>
            <button class="primary-btn" onclick="showUploadModal()">上传素材</button>
        </div>

        <div id="materialGrid" class="material-grid">
            <!-- 素材卡片将通过 JavaScript 动态加载 -->
        </div>

        <div id="pagination" class="pagination">
            <!-- 分页按钮将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <!-- 上传素材弹窗 -->
    <div id="materialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>上传素材</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="materialForm">
                <div class="file-upload">
                    <input type="file" id="fileInput" name="file" accept="image/*,video/*" required>
                    <div id="filePreview" class="file-preview">
                        <span>点击或拖拽文件到此处</span>
                    </div>
                    <p class="help-text">支持的格式：JPG、PNG、GIF、MP4，单个文件大小不超过50MB</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="secondary-btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="primary-btn">上传</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 素材预览弹窗 -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>素材预览</h3>
                <button class="close-btn" onclick="closePreviewModal()">&times;</button>
            </div>
            <div class="preview-content">
                <div id="previewContainer">
                    <!-- 预览内容将通过 JavaScript 动态加载 -->
                </div>
                <div class="material-info">
                    <p>文件名：<span id="previewFileName"></span></p>
                    <p>上传时间：<span id="previewUploadTime"></span></p>
                    <p>文件大小：<span id="previewFileSize"></span></p>
                    <p>使用次数：<span id="previewUsageCount">0</span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="danger-btn" onclick="deleteMaterial()">删除素材</button>
                <button class="secondary-btn" onclick="closePreviewModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/material.js"></script>
</body>
</html>
