<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站主控制面板</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>网站主系统</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#" onclick="showPanel('overview')">
                            <span class="icon">📊</span>数据概览
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('websites')">
                            <span class="icon">🌐</span>网站管理
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('adspaces')">
                            <span class="icon">📍</span>广告位
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('earnings')">
                            <span class="icon">💰</span>收益统计
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showPanel('reports')">
                            <span class="icon">📈</span>数据报表
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="user-info">
                    <span id="currentUser">网站主</span>
                    <button onclick="logout()" class="logout-btn">退出登录</button>
                </div>
            </header>

            <!-- 内容面板 -->
            <div class="content-panel">
                <!-- 总览面板 -->
                <div id="overview" class="panel active">
                    <h2>数据概览</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>今日展示</h3>
                            <p id="todayImpressions">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>今日点击</h3>
                            <p id="todayClicks">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>点击率</h3>
                            <p id="ctr">0%</p>
                        </div>
                        <div class="stat-card">
                            <h3>今日收入</h3>
                            <p id="todayEarnings">¥0</p>
                        </div>
                    </div>

                    <div class="chart-container">
                        <h3>近7天收益趋势</h3>
                        <div id="earningsChart" class="chart">
                            <!-- 图表将通过 JavaScript 动态加载 -->
                        </div>
                    </div>
                </div>

                <!-- 网站管理面板 -->
                <div id="websites" class="panel">
                    <h2>网站管理</h2>
                    <div class="action-bar">
                        <button onclick="addWebsite()" class="primary-btn">添加网站</button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>网站名称</th>
                                    <th>域名</th>
                                    <th>状态</th>
                                    <th>广告位数量</th>
                                    <th>今日收入</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="websiteList">
                                <!-- 网站列表将通过 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 广告位管理面板 -->
                <div id="adspaces" class="panel">
                    <h2>广告位管理</h2>
                    <div class="action-bar">
                        <button onclick="addAdSpace()" class="primary-btn">创建广告位</button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>广告位名称</th>
                                    <th>所属网站</th>
                                    <th>尺寸</th>
                                    <th>状态</th>
                                    <th>今日收入</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="adSpaceList">
                                <!-- 广告位列表将通过 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 其他面板将根据需要显示 -->
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
