<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>广告位测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>广告位测试</h2>
        
        <!-- 创建广告位表单 -->
        <div class="card mb-4">
            <div class="card-header">
                创建广告位
            </div>
            <div class="card-body">
                <form id="adSpaceForm">
                    <div class="mb-3">
                        <label class="form-label">网站ID</label>
                        <input type="number" class="form-control" name="websiteId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">广告位名称</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">宽度(px)</label>
                        <input type="number" class="form-control" name="width" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">高度(px)</label>
                        <input type="number" class="form-control" name="height" required>
                    </div>
                    <button type="submit" class="btn btn-primary">创建</button>
                </form>
            </div>
        </div>

        <!-- 广告位列表 -->
        <div class="card">
            <div class="card-header">
                广告位列表
            </div>
            <div class="card-body">
                <div id="adSpaceList">
                    <!-- 广告位列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" id="previewContainer" style="display:none;">
            <h4>广告预览</h4>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 加载广告位列表
            function loadAdSpaces() {
                $.get('/api/v1/website/adspaces', function(response) {
                    var html = '<div class="list-group">';
                    response.forEach(function(adSpace) {
                        html += `
                            <div class="list-group-item">
                                <h5>${adSpace.name}</h5>
                                <p>尺寸: ${adSpace.width}x${adSpace.height}</p>
                                <p>状态: ${adSpace.status === 1 ? '已启用' : '待审核'}</p>
                                <div class="mb-2">${adSpace.code}</div>
                                <button class="btn btn-sm btn-success approve-btn" data-id="${adSpace.id}">审核通过</button>
                                <button class="btn btn-sm btn-danger reject-btn" data-id="${adSpace.id}">拒绝</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                    $('#adSpaceList').html(html);
                });
            }

            // 提交创建广告位表单
            $('#adSpaceForm').submit(function(e) {
                e.preventDefault();
                var formData = {
                    websiteId: $('input[name="websiteId"]').val(),
                    name: $('input[name="name"]').val(),
                    width: parseInt($('input[name="width"]').val()),
                    height: parseInt($('input[name="height"]').val())
                };

                $.ajax({
                    url: '/api/v1/website/adspaces',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert('创建成功！');
                        loadAdSpaces();
                        $('#adSpaceForm')[0].reset();
                    },
                    error: function() {
                        alert('创建失败！');
                    }
                });
            });

            // 审核通过
            $(document).on('click', '.approve-btn', function() {
                var id = $(this).data('id');
                $.post('/api/v1/website/adspaces/' + id + '/approve', function() {
                    alert('审核通过！');
                    loadAdSpaces();
                });
            });

            // 审核拒绝
            $(document).on('click', '.reject-btn', function() {
                var id = $(this).data('id');
                $.post('/api/v1/website/adspaces/' + id + '/reject', function() {
                    alert('已拒绝！');
                    loadAdSpaces();
                });
            });

            // 初始加载
            loadAdSpaces();
        });
    </script>
</body>
</html>
